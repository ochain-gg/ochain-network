servers:
- url: https://rpc.cosmos.directory/cosmoshub
  description: Interact with the CometBFT RPC from a public node in the Cosmos registry
- url: http://localhost:26657
  description: Interact with CometBFT RPC node running locally
tags:
- name: Info
  description: Informations about the node APIs
- name: Tx
  description: Transactions broadcast APIs
- name: ABCI
  description: ABCI APIs
- name: Evidence
  description: Evidence APIs
- name: Unsafe
  description: Unsafe APIs
paths:
  /broadcast_tx_sync:
    get:
      tags:
      - Tx
      summary: Returns with the response from CheckTx. Does not wait for DeliverTx
        result.
      description: |
        If you want to be sure that the transaction is included in a block, you can
        subscribe for the result using JSONRPC via a websocket. See
        https://docs.cometbft.com/v0.38.x/core/subscription.html
        If you haven't received anything after a couple of blocks, resend it. If the
        same happens again, send it to some other node. A few reasons why it could
        happen:

        1. malicious node can drop or pretend it had committed your tx
        2. malicious proposer (not necessary the one you're communicating with) can
        drop transactions, which might become valid in the future
        (https://github.com/tendermint/tendermint/issues/3322)


        Please refer to [formatting/encoding rules](https://docs.cometbft.com/v0.38.x/core/using-cometbft.html#formatting)
        for additional details
      operationId: broadcast_tx_sync
      parameters:
      - name: tx
        in: query
        description: The transaction
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: "456"
      responses:
        "200":
          description: Empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastTxResponse'
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /broadcast_tx_async:
    get:
      tags:
      - Tx
      summary: "Returns right away, with no response. Does not wait for CheckTx nor\
        \ DeliverTx results."
      description: |
        If you want to be sure that the transaction is included in a block, you can
        subscribe for the result using JSONRPC via a websocket. See
        https://docs.cometbft.com/v0.38.x/core/subscription.html
        If you haven't received anything after a couple of blocks, resend it. If the
        same happens again, send it to some other node. A few reasons why it could
        happen:

        1. malicious node can drop or pretend it had committed your tx
        2. malicious proposer (not necessary the one you're communicating with) can
        drop transactions, which might become valid in the future
        (https://github.com/tendermint/tendermint/issues/3322)
        3. node can be offline

        Please refer to [formatting/encoding rules](https://docs.cometbft.com/v0.38.x/core/using-cometbft.html#formatting)
        for additional details
      operationId: broadcast_tx_async
      parameters:
      - name: tx
        in: query
        description: The transaction
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: "123"
      responses:
        "200":
          description: empty answer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastTxResponse'
        "500":
          description: empty error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /broadcast_tx_commit:
    get:
      tags:
      - Tx
      summary: Returns with the responses from CheckTx and DeliverTx.
      description: |
        IMPORTANT: use only for testing and development. In production, use
        BroadcastTxSync or BroadcastTxAsync. You can subscribe for the transaction
        result using JSONRPC via a websocket. See
        https://docs.cometbft.com/v0.38.x/core/subscription.html

        CONTRACT: only returns error if mempool.CheckTx() errs or if we timeout
        waiting for tx to commit.

        If CheckTx or DeliverTx fail, no error will be returned, but the returned result
        will contain a non-OK ABCI code.

        Please refer to [formatting/encoding rules](https://docs.cometbft.com/v0.38.x/core/using-cometbft.html#formatting)
        for additional details
      operationId: broadcast_tx_commit
      parameters:
      - name: tx
        in: query
        description: The transaction
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: "785"
      responses:
        "200":
          description: empty answer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastTxCommitResponse'
        "500":
          description: empty error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /check_tx:
    get:
      tags:
      - Tx
      summary: Checks the transaction without executing it.
      description: |
        The transaction won't be added to the mempool.

        Please refer to [formatting/encoding rules](https://docs.cometbft.com/v0.38.x/core/using-cometbft.html#formatting)
        for additional details

        Upon success, the `Cache-Control` header will be set with the default
        maximum age.
      operationId: check_tx
      parameters:
      - name: tx
        in: query
        description: The transaction
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: "785"
      responses:
        "200":
          description: ABCI application's CheckTx response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckTxResponse'
        "500":
          description: empty error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /health:
    get:
      tags:
      - Info
      summary: Node heartbeat
      description: |
        Get node health. Returns empty result (200 OK) on success, no response - in case of an error.
      operationId: health
      responses:
        "200":
          description: Gets Node Health
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptyResponse'
        "500":
          description: empty error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /status:
    get:
      tags:
      - Info
      summary: Node Status
      description: |
        Get CometBFT status including node info, pubkey, latest block hash, app hash, block height and time.
      operationId: status
      responses:
        "200":
          description: Status of the node
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "500":
          description: empty error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /net_info:
    get:
      tags:
      - Info
      summary: Network information
      description: |
        Get network info.
      operationId: net_info
      responses:
        "200":
          description: empty answer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetInfoResponse'
        "500":
          description: empty error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /dial_seeds:
    get:
      tags:
      - Unsafe
      summary: Dial Seeds (Unsafe)
      description: |
        Dial a peer, this route in under unsafe, and has to manually enabled to use

          **Example:** curl 'localhost:26657/dial_seeds?seeds=\["f9baeaa15fedf5e1ef7448dd60f46c01f1a9e9c4@1.2.3.4:26656","0491d373a8e0fcf1023aaf18c51d6a1d0d4f31bd@5.6.7.8:26656"\]'
      operationId: dial_seeds
      parameters:
      - name: peers
        in: query
        description: list of seed nodes to dial
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            example: f9baeaa15fedf5e1ef7448dd60f46c01f1a9e9c4@1.2.3.4:26656
      responses:
        "200":
          description: Dialing seeds in progress. See /net_info for details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dialResp'
        "500":
          description: empty error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /dial_peers:
    get:
      tags:
      - Unsafe
      summary: Add Peers/Persistent Peers (unsafe)
      description: |
        Set a persistent peer, this route in under unsafe, and has to manually enabled to use.

        **Example:** curl 'localhost:26657/dial_peers?peers=\["f9baeaa15fedf5e1ef7448dd60f46c01f1a9e9c4@1.2.3.4:26656","0491d373a8e0fcf1023aaf18c51d6a1d0d4f31bd@5.6.7.8:26656"\]&persistent=false'
      operationId: dial_peers
      parameters:
      - name: persistent
        in: query
        description: Have the peers you are dialing be persistent
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: true
      - name: unconditional
        in: query
        description: Have the peers you are dialing be unconditional
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: true
      - name: private
        in: query
        description: Have the peers you are dialing be private
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: true
      - name: peers
        in: query
        description: array of peers to dial
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            example: f9baeaa15fedf5e1ef7448dd60f46c01f1a9e9c4@1.2.3.4:26656
      responses:
        "200":
          description: Dialing seeds in progress. See /net_info for details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dialResp'
        "500":
          description: empty error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /blockchain:
    get:
      tags:
      - Info
      summary: "Get block headers (max: 20) for minHeight <= height <= maxHeight."
      description: |
        Get block headers for minHeight <= height <= maxHeight.

        At most 20 items will be returned.

        Upon success, the `Cache-Control` header will be set with the default
        maximum age.
      operationId: blockchain
      parameters:
      - name: minHeight
        in: query
        description: Minimum block height to return
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 1
      - name: maxHeight
        in: query
        description: Maximum block height to return
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 2
      responses:
        "200":
          description: "Block headers, returned in descending order (highest first)."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockchainResponse'
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /header:
    get:
      tags:
      - Info
      summary: Get header at a specified height
      description: |
        Get Header.

        If the `height` field is set to a non-default value, upon success, the
        `Cache-Control` header will be set with the default maximum age.
      operationId: header
      parameters:
      - name: height
        in: query
        description: "height to return. If no height is provided, it will fetch the\
          \ latest header."
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 1
          default: 0
      responses:
        "200":
          description: Header informations.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockHeader'
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /header_by_hash:
    get:
      tags:
      - Info
      summary: Get header by hash
      description: |
        Get Header By Hash.

        Upon success, the `Cache-Control` header will be set with the default
        maximum age.
      operationId: header_by_hash
      parameters:
      - name: hash
        in: query
        description: header hash
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: 0xD70952032620CC4E2737EB8AC379806359D8E0B17B0488F627997A0B043ABDED
      responses:
        "200":
          description: Header informations.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockHeader'
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /block:
    get:
      tags:
      - Info
      summary: Get block at a specified height
      description: |
        Get Block.

        If the `height` field is set to a non-default value, upon success, the
        `Cache-Control` header will be set with the default maximum age.
      operationId: block
      parameters:
      - name: height
        in: query
        description: "height to return. If no height is provided, it will fetch the\
          \ latest block."
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 1
          default: 0
      responses:
        "200":
          description: Block informations.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockResponse'
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /block_by_hash:
    get:
      tags:
      - Info
      summary: Get block by hash
      description: |
        Get Block By Hash.

        Upon success, the `Cache-Control` header will be set with the default
        maximum age.
      operationId: block_by_hash
      parameters:
      - name: hash
        in: query
        description: block hash
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: 0xD70952032620CC4E2737EB8AC379806359D8E0B17B0488F627997A0B043ABDED
      responses:
        "200":
          description: Block informations.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockResponse'
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /block_results:
    get:
      tags:
      - Info
      summary: Get block results at a specified height
      description: |
        Get block_results.

        If the `height` field is set to a non-default value, upon success, the
        `Cache-Control` header will be set with the default maximum age.
      operationId: block_results
      parameters:
      - name: height
        in: query
        description: "height to return. If no height is provided, it will fetch information\
          \ regarding the latest block."
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 1
          default: 0
      responses:
        "200":
          description: Block results.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockResultsResponse'
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /commit:
    get:
      tags:
      - Info
      summary: Get commit results at a specified height
      description: |
        Get Commit.

        If the `height` field is set to a non-default value, upon success, the
        `Cache-Control` header will be set with the default maximum age.
      operationId: commit
      parameters:
      - name: height
        in: query
        description: "height to return. If no height is provided, it will fetch commit\
          \ informations regarding the latest block."
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 1
          default: 0
      responses:
        "200":
          description: |
            Commit results.

            canonical switches from false to true for block H once block H+1 has been committed. Until then it's subjective and only reflects what this node has seen so far.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommitResponse'
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /validators:
    get:
      tags:
      - Info
      summary: Get validator set at a specified height
      description: |
        Get Validators. Validators are sorted first by voting power
        (descending), then by address (ascending).

        If the `height` field is set to a non-default value, upon success, the
        `Cache-Control` header will be set with the default maximum age.
      operationId: validators
      parameters:
      - name: height
        in: query
        description: "height to return. If no height is provided, it will fetch validator\
          \ set which corresponds to the latest block."
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 1
          default: 0
      - name: page
        in: query
        description: Page number (1-based)
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 1
          default: 1
      - name: per_page
        in: query
        description: "Number of entries per page (max: 100)"
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 30
          default: 30
      responses:
        "200":
          description: Commit results.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidatorsResponse'
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /genesis:
    get:
      tags:
      - Info
      summary: Get Genesis
      description: |
        Get genesis.

        Upon success, the `Cache-Control` header will be set with the default
        maximum age.
      operationId: genesis
      responses:
        "200":
          description: Genesis results.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenesisResponse'
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /genesis_chunked:
    get:
      tags:
      - Info
      summary: Get Genesis in multiple chunks
      description: |
        Get genesis document in multiple chunks to make it easier to iterate
        through larger genesis structures. Each chunk is produced by converting
        the genesis document to JSON and then splitting the resulting payload
        into 16MB blocks, and then Base64-encoding each block.

        Upon success, the `Cache-Control` header will be set with the default
        maximum age.
      operationId: genesis_chunked
      parameters:
      - name: chunk
        in: query
        description: Sequence number of the chunk to download.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 1
          default: 0
      responses:
        "200":
          description: Genesis chunk response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenesisChunkedResponse'
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /dump_consensus_state:
    get:
      tags:
      - Info
      summary: Get consensus state
      description: |
        Get consensus state.

        Not safe to call from inside the ABCI application during a block execution.
      operationId: dump_consensus_state
      responses:
        "200":
          description: |
            Complete consensus state.

            See https://pkg.go.dev/github.com/cometbft/cometbft/types?tab=doc#Vote.String for Vote string description.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DumpConsensusResponse'
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /consensus_state:
    get:
      tags:
      - Info
      summary: Get consensus state
      description: |
        Get consensus state.

        Not safe to call from inside the ABCI application during a block execution.
      operationId: consensus_state
      responses:
        "200":
          description: consensus state results.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsensusStateResponse'
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /consensus_params:
    get:
      tags:
      - Info
      summary: Get consensus parameters
      description: |
        Get consensus parameters.

        If the `height` field is set to a non-default value, upon success, the
        `Cache-Control` header will be set with the default maximum age.
      operationId: consensus_params
      parameters:
      - name: height
        in: query
        description: "height to return. If no height is provided, it will fetch commit\
          \ informations regarding the latest block."
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 1
          default: 0
      responses:
        "200":
          description: consensus parameters results.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsensusParamsResponse'
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /unconfirmed_txs:
    get:
      tags:
      - Info
      summary: Get the list of unconfirmed transactions
      description: |
        Get list of unconfirmed transactions
      operationId: unconfirmed_txs
      parameters:
      - name: limit
        in: query
        description: Maximum number of unconfirmed transactions to return (max 100)
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 1
          default: 30
      responses:
        "200":
          description: List of unconfirmed transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnconfirmedTransactionsResponse'
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /num_unconfirmed_txs:
    get:
      tags:
      - Info
      summary: Get data about unconfirmed transactions
      description: |
        Get data about unconfirmed transactions
      operationId: num_unconfirmed_txs
      responses:
        "200":
          description: status about unconfirmed transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NumUnconfirmedTransactionsResponse'
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /tx_search:
    get:
      tags:
      - Info
      summary: Search for transactions
      description: |
        Search for transactions w/ their results.

        See /subscribe for the query syntax.
      operationId: tx_search
      parameters:
      - name: query
        in: query
        description: Query
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: '"tx.height=1000"'
      - name: prove
        in: query
        description: Include proofs of the transactions inclusion in the block
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: true
          default: false
      - name: page
        in: query
        description: Page number (1-based)
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 1
          default: 1
      - name: per_page
        in: query
        description: "Number of entries per page (max: 100)"
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 30
          default: 30
      - name: order_by
        in: query
        description: "Order in which transactions are sorted (\"asc\" or \"desc\"\
          ), by height & index. If empty, default sorting will be still applied."
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: asc
          default: asc
      responses:
        "200":
          description: List of unconfirmed transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TxSearchResponse'
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
